<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* Optional: background behind the image */
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="oops.png"Full Screen Image">
</body>
</html>
